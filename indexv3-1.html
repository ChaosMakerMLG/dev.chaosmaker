<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div id="loader-master" class="visible">
      <div id="loader">
        <div id="bar-wrapper">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
    </div>
    <div id="main">
      <div id="content">
        <div id="header-wrapper">
          <h2 id="header">
            Z zawodu Technik Informatyk, Hobbystycznie Programista...
          </h2>
        </div>
        <div class="terminal-window">
          <div class="terminal-bar">
            <div class="dots-wrapper">
              <div onclick="TerminalShake('red');"></div>
              <div onclick="TerminalShake()"></div>
              <div onclick="TerminalShake()"></div>
            </div>
            <h5 class="terminal-title"></h5>
          </div>
          <div class="inner-content">
            <div class="pointer-wrapper">
              <p class="cwd" id="cwd"></p>
              <p class="pointer">$</p>
              <p id="command-string"></p>
              <p id="on-pointer" class="cursor"></p>
            </div>
            <input
              id="hiddenInput"
              type="text"
              autocomplete="off"
              autocorrect="off"
              spellcheck="false" />
          </div>
        </div>

    <div id="footer">
      <div class="footer-child" id="footer-lang-child">
        <div id="lang-switch" onclick="NextLang(true);">
          <i class="bx bx-translate"></i>
        </div>
        <div id="lang-wrapper" class="">
          <div id="pl" class="lang visible">
            <img
              class="flags"
              src="/images/flag-for-flag-poland-svgrepo-com.svg"
              alt="PL"
              height="30"
              width="30" />
          </div>
          <div id="en" class="lang">
